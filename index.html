<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mw-heading-row">
      <h1>Latest Weather at Gale Crater on Mars!</h1>
    </div>

    <img id="daily_image" src="" alt="" />
    <p id="mw-img-caption"></p>

    <div id="mw-body">
      <div id="mw-temp-tile">
        <h2>
          <span id="sol_number"></span><span id="terrestrial_date"></span>
        </h2>
        <div id="mw-divider"></div>
        <h3 id="mw-high">High:</h3>
        <p id="max_temp"></p>
        <h3 id="mw-low">Low:</h3>
        <p id="min_temp"></p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
